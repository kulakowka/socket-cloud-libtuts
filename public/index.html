<!DOCTYPE html>
<html>
  <head>
    <title>SocketCluster</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/github-gist.min.css">
    <link href="https://sindresorhus.com/github-markdown-css/github-markdown.css" rel="stylesheet" type="text/css">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="/favicon.ico">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="/socketcluster.js"></script>
    
  </head>
  <body>
    <div class="container">
      <form id="logInForm">
        <input type="text" name="email" placeholder="email" value="admin@mail.com">
        <input type="text" name="username" placeholder="username" value="admin">
        <input type="text" name="password" placeholder="password" value="pass">
        <br>
        <button type="submit">Login</button>
      </form>
      <form id="newPostForm">
        <span id="username"></span><button id="logout">logout</button>
        <textarea rows="1" name="title" placeholder="title">Tutorial Title 1</textarea>
        <textarea rows="5" name="content" placeholder="content">Tutorial Text 1</textarea>
        <br>
        <button type="submit">Create tutorial</button>
      </form>
      <div id="postsList"></div>
    </div>
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
